        var editingBookingId = null;
        
        function openEditModal(id, date, time, name, phone, memberId) {
            editingBookingId = id;
            document.getElementById('editBookingDate').value = date;
            document.getElementById('editBookingTime').value = time;
            document.getElementById('editMemberName').value = name;
            document.getElementById('editMemberPhone').value = phone;
            document.getElementById('editMemberId').value = memberId;

        function closeEditModal() {
            editingBookingId = null;
            document.getElementById('editModal').classList.remove('active');
        }
        
        async function saveEdit() {
            if (!editingBookingId) return;
            
            var date = document.getElementById('editBookingDate').value;
            var time = document.getElementById('editBookingTime').value;
            var name = document.getElementById('editMemberName').value.trim();
            var phone = document.getElementById('editMemberPhone').value.trim();
            var memberId = document.getElementById('editMemberId').value.trim();
            
            if (!date || !time || !name || !phone) {
                showToast('è«‹å¡«å¯«æ‰€æœ‰å¿…å¡«æ¬„ä½', 'error');
                return;
            }
            
            showLoading('å„²å­˜ä¸­...');
            
            try {
                var response = await fetch(CONFIG.MAKE_WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'booking',
                        type: 'update',
                        id: editingBookingId,
                        bookingDate: date,
                        bookingTime: time,
                        memberName: name,
                        memberPhone: phone,
                        memberId: memberId
                    })
                });
                
                var result = await response.json();
                
                if (result.success) {
                    showToast('å·²æ›´æ–°');
                    closeEditModal();
                    loadBookings();
                } else {
                    showToast(result.message || 'æ›´æ–°å¤±æ•—', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showToast('æ›´æ–°å¤±æ•—', 'error');
            } finally {
                hideLoading();
            }
        }

        function showLoading(text) {

            document.getElementById('loadingOverlay').classList.add('active');

        function hideLoading() {
            document.getElementById('loadingOverlay').classList.remove('active');

        function showToast(message, type) {
            var toast = document.getElementById('toast');
